# Base configuration
exclude: [".rvmrc", ".rbenv-version", "README.md", "Rakefile", "changelog.md"]
markdown: kramdown
highlighter: rouge

collections:
  pages:
    output: true
    permalink: /:path/

# Title
name: BlueNet
subtitle: A Dynamic Wireless Ad-Hoc Networks Solution Using Bluetooth Low Energy

# When using this template with a project page set the baseurl to '/project-name'
# For user/organization pages set this to an empty string
# When working locally use jekyll serve --baseurl '' so that you can view everything at localhost:4000
# See http://jekyllrb.com/docs/github-pages/ for more info
#baseurl: ''
baseurl: '/BlueNet_Project'

# Author/Organization info to be displayed in the templates
author_1:
  name: Josh Siva
  url: http://github.com/jtsiva

author_2:
  name: Jian Yang
  url: http://github.com/jlinear

lab:
  name: M-Lab
  url: http://m-lab.cse.nd.edu/ 

univ:
  name: University of Notre Dame
  url: https://www.nd.edu/

# Point the logo URL at a file in your repo or hosted elsewhere by your organization
logourl:
logoalt:

# Navigation
# List links that should appear in the site sidebar here
navigation:
- text: Home
  url: ./
  internal: true
- text: Demo Page
  url: example_page/
  internal: true
- text: BlueNet Repo
  url: https://github.com/cfpb/DOCter
  internal: false

# Repo list
# List repos that you would like to appear on the homepage here
repos:
- name: BlueNet
  description: Network layer design
  url: https://github.com/jtsiva/bluenet_stack
- name: Dispatch App
  description: Android Messaging Application based on BlueNet
  url: https://github.com/jlinear/DispatchApp

# Style Variables
brand_color: "#2cb34a"

# Offline caching
offline_cache: false
cache_name: DOCter-v1.1
